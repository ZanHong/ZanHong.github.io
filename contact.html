<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Contact</title>
</head>

<body class="d-flex flex-column h-100" style="
      background-color: lightgray;
      font-family: 'Times New Roman', Times, serif;
    ">
  <header>
    <nav class="px-md-4 mb-4 align-items-center bg-light border-bottom shadow-sm">
      <section class="container" style="width: 100%;">
        <section class="row">
          <a class="my-0 mr-md-auto text-white bg-info p-3 px-1 text-center font-weight-bold col-md-auto">
            <h4>Zan Hong Mok</h4>
          </a>
          <section class="col-md-auto"></section>
          <nav class="my-3 my-md-4 pr-0 text-center col-md-auto">
            <a class="p-2 text-dark border-right" href="index.html">About</a>
            <a class="p-2 text-dark border-right" href="portfolio.html">Portfolio</a>
            <a class="p-2 text-dark" href="contact.html">Contact</a>
          </nav>
        </section>
      </section>
    </nav>
  </header>

  <main class="container bg-light border shadow-sm py-md-4 px-md-4" style="width: 90%;">
    <section class="row">
      <h4 class="text-info col-md-12 py-2 font-weight-bold">Contact</h4>
    </section>
    <hr style="
          height: 2px;
          border-width: 0;
          color: gray;
          background-color: lightgray;
          margin: 1px 0;
        " />
    <br />

    <form>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="email" class="form-control" id="exampleInputName1" placeholder="John Smith" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message Me</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
          placeholder="Ask me anything!"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
      <br /><br />
    </form>
  </main>

  <footer class="footer mt-auto py-3 bg-dark border-top shadow-lg">
    <section class="container">
      <h6 class="text-light text-center"><small>&copy; Copyright</small></h6>
    </section>
  </footer>
</body>

</html>
